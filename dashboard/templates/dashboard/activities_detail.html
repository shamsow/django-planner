{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}
{% block body %}
    
    <div class="container-fluid w-75 mx-auto mt-5 text-center p-5 text-light bg-light shadow rounded border border-primary">
            <h1 class="text-dark my-3 p-2 display-3">{{ date }}</h2>
            {% for act in activity %}
                    <div class="card bg-secondary mb-3 w-100">
                        <div class="card-header">{{ act.time }} - {{ act.date }}</div>
                            <div class="card-body">
                                <h3 class="card-title"><a class="text-light" href="{{ act.get_absolute_url }}">{{ act.title }}</a></h5>
                                <p class="card-text">{{ act.description }}</p>
                            </div>
                    </div>
            {% endfor %}
    </div>
    
{% endblock %}
