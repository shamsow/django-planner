{% extends 'base.html' %}

{% block title %}Delete Task: {{ task.title}}{% endblock %}
{% block body %}
<div class="jumbotron jumbotron-fluid rounded m-5 p-5">
    <h1 class="display-2">{{ task.title }}</h1>
    <p class="lead">{{ task.time }}, {{ task.date }}</p>
    <hr class="my-4">
    <h2>{{ task.description }}</h2>
</div>
<div class="container mx-auto mt-5 p-5 shadow rounded border border-primary text-center">
    <form method="post" action="{% url 'task_delete' task.id %}">
        {% csrf_token %}
        <h1>Are you sure you want to delete this task?</h1>
        <p>This action is <strong>irreversible</strong></p>
        <a class="btn btn-primary btn-lg" href="{% url 'task_detail' task.id %}">Go back</a>
        <button type="submit" class="btn btn-danger btn-lg">Confirm</button>
    </form>
</div>
{% endblock %}
